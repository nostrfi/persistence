mode: Mainline
branches:
  main:
    tag: ''
    increment: inherit
    source-branches:
      - main
      - develop
    is-release-branch: true
  develop:
    increment: Minor
    tag: beta
  feature:
    increment: Minor
    tag: alpha
    is-release-branch: false
  hotfix:
    increment: Patch
    tag: beta
ignore:
  sha: [ ]